<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <!-- ロゴ画像を設定（publicフォルダの画像を参照） -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2C3E28" />
    <meta
      name="description"
      content="愛媛県今治市・伯方島の簡易宿所「Terra」。暮らすように泊まる、静かな大人の隠れ家です。"
    />
    <!-- ページタイトル -->
    <title>Terra -Shimanami- | 暮らすように泊まる</title>
       <!-- ★ここが修正ポイント：最新のTailwind CSSを読み込む魔法のスクリプト -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- ここにReact（App.js）の中身が描画されます -->
    <div id="root"></div>

    <!-- 
      【重要】Netlify Forms用のダミーフォーム 
      Reactの場合、ビルド時にこの静的なHTMLフォームが存在しないと、
      Netlifyがフォームを認識してくれません。
      hidden属性がついているので、画面には表示されません。
    -->
    <form name="booking" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="date" name="checkin" />
      <input type="date" name="checkout" />
      <input type="number" name="guests" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
